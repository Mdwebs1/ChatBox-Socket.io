<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="/socket.io/socket.io.js"></script>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script>
            let socket = io();
            
          socket.emit("obj")

           
            send = function () {
              let data =document.getElementById("msg").value;
              console.log(data)
              socket.emit("obj","Masha Say :"+data);
              document.getElementById("msg").value=" ";
          }

                
                socket.on("getMessage",function(data){
                    document.getElementById("info").innerHTML=data;
                })
        </script>
    </head>
    <body style="background-image: url('https://images.unsplash.com/photo-1604881988758-f76ad2f7aac1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8Y2hhdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'); background-repeat:no-repeat;background-size: cover;">
        <h3 style="margin-left: 40% ;margin-top:20% ">This is client Page</h3>
        <input type="text" class="p-2 bd-highlight" style="margin-left: 40%;padding-left:90px;" id="msg"><br>


        <br>
        <input type="button" class="btn btn-warning" style="margin-left: 42%" value="Send Message" onclick="send()"/><br><br>
        <div id="info" style="margin-left: 40%; color: azure;"></div>
    </body>
</html>
